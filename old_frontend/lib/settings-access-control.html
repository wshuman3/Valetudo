<ons-page id="settings-access-control">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Settings</ons-back-button>
        </div>
        <div class="center">Access Control Settings</div>
        <div class="right">
        </div>
    </ons-toolbar>
    <ons-progress-bar id="loading-bar-settings-access-control" value="0" indeterminate="indeterminate"></ons-progress-bar>
    <ons-list-title style="margin-top:20px;">HTTP Authentication Settings</ons-list-title>
    <ons-list>
        <ons-list-item>
	<div>
                     <ons-col>
                             <ons-col width="150px" vertical-align='center'>Enabled</ons-col>
                     </ons-col>
	</div>
            <label class="right" style="width:100%">
                <ons-row>
                     <ons-col>
                             <ons-col width="150px" vertical-align='center'><ons-checkbox id="settings-access-control-http-auth-input-enabled"></ons-checkbox></ons-col>
                     </ons-col>
                 </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <label class="right" style="width:100%">
                <ons-row>
                     <ons-col>
                             <ons-input id="settings-access-control-http-auth-input-username" float placeholder="Username" style="width:100%"></ons-input>
                     </ons-col>
                 </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <label class="right" style="width:100%">
                <ons-row>
                     <ons-col>
                             <ons-input id="settings-access-control-http-auth-input-password" type="password" float placeholder="Password" style="width:100%;"></ons-input>
                     </ons-col>
                 </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <label class="right" style="width:100%">
                <ons-row>
                     <ons-col>
                             <ons-input id="settings-access-control-http-auth-input-password-confirm" type="password" float placeholder="Password (again)" style="width:100%;"></ons-input>
                     </ons-col>
                 </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="center">
                <ons-button id="settings-access-control-http-auth-input-save-button" modifier="large" class="button-margin" onclick="handleHttpAuthSettingsSaveButton();">Save credentials</ons-button>
            </div>
        </ons-list-item>
    </ons-list>

    <script>
      {
        let s = document.createElement('script');
        s.src = "settings-access-control.js";
        s.type = "module";
        s.crossOrigin = "use-credentials";
        ons.getScriptPage().appendChild(s);

        ons.getScriptPage().onShow = function() {
            updateSettingsAccessControlPage();
        };
      }
    </script>
</ons-page>
